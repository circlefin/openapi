openapi: 3.0.2
servers:
- url: https://api-sandbox.circle.com
info:
  version: 2.13.0
  title: Core Functionality
  description: 'All of Circle''s APIs share a common set of core functionality that
    lets you manage your Circle Account in a programmatic way.


    With a Circle Account your business can deposit traditional money from 80+ countries
    and seamlessly convert them into "digital currency dollars": USDC. You can then
    use USDC for everyday payments and treasury flows.

    '
tags:
- name: Balances
  description: Get information on settled and unsettled balances.
- name: Payouts
  description: Create and get information on 1st party payouts.
- name: Wires
  description: Create, get instructions, and get information on 1st party bank accounts
    for wire transfers.
- name: CBIT
  description: Create and get information on CBIT accounts.
- name: CUBIX
  description: Create and get information on CUBIX accounts.
- name: PIX
  description: Create and get information on PIX accounts.
- name: Transfers
  description: Create and get information on 1st party transfers.
- name: Addresses
  description: Generate and get information on blockchain addresses.
- name: Deposits
  description: Get information on 1st party deposits.
paths:
  /v1/businessAccount/balances:
    get:
      security:
      - bearerAuth: []
      summary: List all balances
      description: Retrieves the balance of funds that are available for use.
      operationId: listBusinessBalances
