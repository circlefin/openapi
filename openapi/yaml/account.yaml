      responses:
        '200':
          description: Successfully retrieved balances.
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
          content:
            application/json:
              schema:
                title: ListBusinessBalancesResponse
                properties:
                  data:
                    $ref: '#/components/schemas/Balances'
              examples:
                response:
                  value:
                    data:
                      available:
