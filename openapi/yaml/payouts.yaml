openapi: 3.0.2
servers:
- url: api-sandbox.circle.com
info:
  version: ${version}
  title: Payouts API
  description: APIs for making payouts.
tags:
- name: Payouts
- name: On-chain payouts
- name: Wires
- name: ACH
- name: SEPA
- name: Returns
paths:
  /v1/payouts:
    get:
      security:
      - bearerAuth: []
      parameters:
      - name: source
        description: Universally unique identifier (UUID v4) for the source wallet.
          Filters the results to fetch all payouts made from a source wallet. If not
          provided, payouts from all wallets will be returned.
        in: query
        required: false
        schema:
          type: string
          format: uuid
          example: 54c1cbab-c419-450f-ad23-906fa03af7f0
      - name: type
        description: Destination bank account type. Filters the results to fetch all
          payouts made to a specified destination bank account type. This query parameter
          can be passed multiple times to fetch results matching multiple destination
          bank account types.
        in: query
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/PayoutDestinationType'
      - name: status
        description: Queries items with the specified status. Matches any status if
          unspecified.
        in: query
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/PayoutStatus'
      - $ref: '#/components/parameters/destination'
      - $ref: '#/components/parameters/From'
      - $ref: '#/components/parameters/To'
      - $ref: '#/components/parameters/PageBefore'
      - $ref: '#/components/parameters/PageAfter'
      - $ref: '#/components/parameters/PageSize'
      summary: List all payouts
      operationId: getPayouts
      tags:
      - Payouts
      responses:
        '200':
          description: Successfully retrieved a list of payouts.
          headers:
            X-Request-Id:
              $ref: '#/components/headers/XRequestId'
          content:
            application/json:
              schema:
                title: GetPayoutsResponse
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Payout'
